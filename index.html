<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 15px 20px;
            border-radius: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        #ar-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            max-width: 90%;
            text-align: center;
            z-index: 100;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 50, 50, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            z-index: 200;
            text-align: center;
            display: none;
        }

        #error-message.show {
            display: block;
        }

        button {
            padding: 12px 24px;
            margin-top: 10px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a7dd8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h1>WebXR AR Demo</h1>
        <p>Detect surfaces â€¢ Tap to spawn objects</p>
    </div>
    <div id="ar-status">Press AR Button to start</div>
    <div id="error-message"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        const spawnedObjects = [];

        const container = document.getElementById('container');
        const statusDiv = document.getElementById('ar-status');
        const errorDiv = document.getElementById('error-message');

        function showError(message) {
            console.error(message);
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            statusDiv.textContent = 'Error: Check message above';
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Reticle (cursor on surfaces)
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32);
            geometry.rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Controller input
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // AR Button - properly configured
            try {
                const arButton = ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
                    domOverlay: { root: document.body }
                });
                document.body.appendChild(arButton);
                statusDiv.textContent = 'AR ready. Click AR Button.';
            } catch (e) {
                showError('WebXR initialization error: ' + e.message);
                return;
            }

            // Window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            renderer.setAnimationLoop((time, frame) => render(time, frame));
        }

        function onSelect() {
            if (reticle.visible) {
                spawnObject();
            }
        }

        function spawnObject() {
            const colors = [0xff0055, 0x00aaff, 0x00ffaa, 0xffaa00, 0xaa00ff];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            const geometry = new THREE.IcosahedronGeometry(0.1, 4);
            const material = new THREE.MeshPhongMaterial({
                color: randomColor,
                flatShading: true,
                shininess: 150
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.setFromMatrixPosition(reticle.matrix);
            mesh.rotation.y = Math.random() * Math.PI;

            scene.add(mesh);
            spawnedObjects.push(mesh);
            statusDiv.textContent = `Objects spawned: ${spawnedObjects.length}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            // Animate spawned objects
            spawnedObjects.forEach(obj => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.015;
            });

            if (frame) {
                const session = frame.session;
                const referenceSpace = renderer.xr.getReferenceSpace();

                // Request hit test source once
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((viewerSpace) => {
                        session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                            hitTestSource = source;
                            statusDiv.textContent = 'Tap to spawn. Move phone around.';
                        }).catch(e => {
                            console.warn('Hit test not available:', e);
                            statusDiv.textContent = 'Hit-test not supported on this device';
                        });
                    });
                    hitTestSourceRequested = true;
                }

                // Perform hit test
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                        reticle.matrixWorldNeedsUpdate = true;
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // Check for WebXR support
        if (!navigator.xr) {
            showError('WebXR is not supported on this device or browser. Try Chrome on Android or Safari on iOS.');
        } else {
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    init();
                } else {
                    showError('Immersive AR mode is not supported on this device.');
                }
            }).catch(e => {
                showError('Error checking WebXR support: ' + e.message);
            });
        }
    </script>
</body>
</html>
