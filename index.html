<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Spawner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.2);
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Custom styling for the AR Button which Three.js injects */
        button#ARButton {
            font-weight: bold !important;
            border-radius: 20px !important;
            border: 2px solid white !important;
            background: rgba(0,0,0,0.5) !important;
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>AR Test Object Spawner</h1>
        <p>Detect floor &bull; Tap to Spawn</p>
    </div>

    <!-- Import Map to handle Three.js modules cleanly -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Array to store our spawned objects so we can animate them
        const spawnedObjects = [];

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // 1. Setup Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 2. Lighting
            // Ambient light for general illumination
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // IMPORTANT: Enable WebXR
            container.appendChild(renderer.domElement);

            // 4. Add AR Button
            // We request 'hit-test' as an optional feature. 
            // If the device supports it, we get floor detection.
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // 5. Controller (Input) Setup
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // 6. Create the Reticle (The cursor that sticks to the floor)
            // A simple ring geometry
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            // Hide it by default until we find a surface
            reticle.matrixAutoUpdate = false;
            reticle.visible = false; 
            scene.add(reticle);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            // Only spawn if the reticle is visible (meaning we found a surface)
            if (reticle.visible) {
                spawnObject();
            }
        }

        function spawnObject() {
            // Create a cool "Test Object" - An Icosahedron (20-sided shape)
            // Use random colors for variety
            const colors = [0xff0055, 0x00aaff, 0x00ffaa, 0xffaa00, 0xaa00ff];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const geometry = new THREE.IcosahedronGeometry(0.1, 0); // 10cm radius
            const material = new THREE.MeshPhongMaterial({ 
                color: randomColor,
                flatShading: true,
                shininess: 150
            });
            
            const mesh = new THREE.Mesh(geometry, material);

            // Position the mesh at the reticle's current location
            // We use setFromMatrixPosition to copy the coordinates exactly
            mesh.position.setFromMatrixPosition(reticle.matrix);
            
            // Add a slight random rotation
            mesh.rotation.y = Math.random() * Math.PI;

            // Add to scene and our tracking array
            scene.add(mesh);
            spawnedObjects.push(mesh);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // Animation logic for spawned objects
            const delta = 0.01;
            spawnedObjects.forEach(obj => {
                obj.rotation.x += delta;
                obj.rotation.y += delta;
            });

            if (frame) {
                // 1. Get the reference space
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // 2. Request Hit Test Source (only once)
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                // 3. Process Hit Test Results
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        // We hit a surface!
                        const hit = hitTestResults[0];
                        
                        // Place reticle at the intersection point
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        // No surface detected currently
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
